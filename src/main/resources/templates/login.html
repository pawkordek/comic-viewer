<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Comic Reader!</title>
</head>
<body>
<header th:insert="common/header.html :: header"></header>
<div th:if="${param.registeredUser}">
    <h1 th:text="${'Welcome to Comic Reader, ' + #strings.toUpperCase(param.registeredUser) + '!'}"></h1>
</div>
<h1>Login to Comic Reader!</h1>
<form action="#" th:action="@{/login}" method="post">
    <div th:if="${param.error}">
        Invalid login or password.
    </div>
    <p>Login: <input type="text" th:value="${username}" name="username"/></p>
    <p>Password: <input type="password" th:value="${password}" name="password"/></p>
    <p><input type="submit" value="Login"/></p>
</form>
<footer th:insert="common/footer.html :: footer"></footer>
</body>
</html>
